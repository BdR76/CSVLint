[bpfile.txt]
Format=Delimited(|)
ColNameHeader=True
DateTimeFormat=yyyy/mm/dd
Col1=StudyNr Text Width 6
Col2=Age Integer Width 3
Col3=Visit Text Width 4
;Col3=Visit Enumeration BASE|FUP1
Col4=Position Text Width 3
;Col4=Position Enumeration LIG|STA|ZIT
Col5=Measure Integer Width 1
;Col5=Measure Enumeration 1|2|3
Col6=Date DateTime Width 10
Col7=Time Text Width 8
;Col7=Time DateTime HH:mm:ss
Col8=Systolic Integer Width 3
Col9=Diastolic Integer Width 3
Col10=Pulse Integer Width 3

[ggddata.txt]
Format=FixedLength
ColNameHeader=False
DateTimeFormat=yyyymmddhhnnss
Col1=MUTDAT DateTime Width 14
Col2=ENTITEIT Text Width 1
Col3=PRSPMONUM Text Width 7
Col4=PRSGESVLT Text Width 6
Col5=PRSGESVVG Text Width 10
Col6=PRSGESNAM Text Width 25
Col7=PRSSTTNAM Text Width 24
Col8=PRSHUINUM Integer Width 5
Col9=PRSHUILET Text Width 1
Col10=PRSPKDNUM Text Width 6
Col11=PRSWPLNAM Text Width 24
Col12=PRSGESAND Text Width 1
;Col12=PRSGESAND Enumeration M|V
Col13=PRSGEBDAT Text Width 8
;Col13=PRSGEBDAT DateTime yyyyMMdd
Col14=PRSANDNAM Text Width 1
;Col14=PRSANDNAM Enumeration E|V

[labresults.txt]
Format=CSVDelimited
ColNameHeader=True
DateTimeFormat=yyyy-mm-dd hh:nn
DecimalSymbol=.
NumberDigits=2
Col1=ResulID Int Width 5
Col2=TubeID Int Width 5
Col3=LabDateTime DateTime Width 16
Col4=TestName Text Width 15
Col5=Material Text Width 12
;Col5=Material Enumeration EDTA Purple4|EDTA Plasma T1|EDTA Plasma T2|Heparine T1|Heparine T2
Col6=LabResult Float Width 17
Col7=Unit Text Width 8
;Col7=Unit Enumeration %|mmol/L|mmol/mol|pmol/L

[medicine.csv]
Format=Delimited(;)
ColNameHeader=True
DateTimeFormat=d-m-yyyy
DecimalSymbol=,
NumberDigits=2
Col1=Code Integer Width 4
Col2=PatientNaam Text Width 25
Col3=MedicatieCode Text Width 8
Col4=MedicatieNaam Text Width 50
Col5=Dosis Float Width 6
Col6=DossisEenheid Text Width 5
;Col6=DossisEenheid Enumeration e|g|gr|mg|ml
Col7=StartDatum DateTime Width 10
Col8=StopDatum DateTime Width 10

[orders.txt]
Format=TabDelimited
ColNameHeader=True
DateTimeFormat=mm/dd/yyyy
DecimalSymbol=.
NumberDigits=2
Col1=OrderID Integer Width 8
Col2=OrderDate DateTime Width 10
Col3=ArtNo Text Width 13
Col4=Amount Integer Width 3
Col5=Price Float Width 8
Col6=PartName Text Width 30
Col7=BrandName Text Width 30

[kinesiology.csv]
Format=FixedLength
ColNameHeader=True
DateTimeFormat=mm/dd/yyyy
DecimalSymbol=.
NumberDigits=1
Col1=Patient_Name Text Width 25
Col2=Patient_ID Text Width 20
Col3=Age Integer Width 5
Col4=Weight Integer Width 8
Col5=Height Integer Width 8
Col6=Gender Text Width 8
;Col6=Gender Enumeration Female|Male
Col7=Date DateTime Width 12
Col8=Time Text Width 10
;Col8=Time DateTime HH:mm
Col9=Joint Text Width 15
;Col9=Joint Enumeration Ankle|Elbow|Forearm|Knee|Shoulder|Wrist
Col10=MEDCODE Text Width 18
Col11=Type Text Width 6
Col12=Mode Text Width 6
Col13=Contraction Text Width 14
Col14=Involved Text Width 10
Col15=Filtered Text Width 10
;Col15=Filtered Enumeration No|Yes
Col16=ROM_L Float Width 6
Col17=ROM_R Float Width 6
Col18=AgonAntagL Float Width 11
Col19=AgonAntagR Float Width 11
Col20=Health_Status Text Width 15
Col21=Alternate_ID Text Width 15
Col22=Group Text Width 15
;Col22=Group Enumeration Group_I|Group_II|Group_III

[finretail.txt]
Format=FixedLength
ColNameHeader=True
DateTimeFormat=mm/dd/yyyy
DecimalSymbol=.
NumberDigits=2
Col1="Entry" Integer Width 8
Col2="Per." Text Width 4
Col3="Post Date" DateTime Width 12
Col4="GL Account" Integer Width 13
Col5="Description" Text Width 29
Col6="Srce." Text Width 6
Col7="cflow" Text Width 6
;Col7="cflow" Enumeration No|Yes
Col8="Ref." Text Width 10
Col9="Post" Text Width 5
;Col9="Post" Enumeration No|Yes
Col10="Debit" Float Width 16
Col11="Credit" Float Width 16
Col12="Alloc." Text Width 8
;Col12="Alloc." Enumeration No|Yes
