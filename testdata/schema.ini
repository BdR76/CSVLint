[bpfile.txt]
Format=Delimited(|)
ColNameHeader=True
DateTimeFormat=yyyy/mm/dd
Col1=StudyNr Text Width 6
Col2=Age Integer Width 2
Col3=Visit Text Width 4
Col4=Position Text Width 3
Col5=Measure Integer Width 1
Col6=Date DateTime Width 10
Col7=Time Text Width 8
Col8=SBP Integer Width 3
Col9=DBP Integer Width 3
Col10=Pulse Integer Width 3

[ggddata.txt]
Format=FixedLength
ColNameHeader=False
Col1=MUTDAT DateTime Width 8
Col2=MUTTIME DateTime Text 6
Col3=ENTITEIT Text Width 1
Col4=PRSPMONUM Text Width 7
Col5=PRSGESVLT Text Width 6
Col6=PRSGESVVG Text Width 10
Col7=PRSGESNAM Text Width 25
Col8=PRSSTTNAM Text Width 24
Col9=PRSHUINUM Integer Width 5
Col10=PRSHUILET Text Width 1
Col11=PRSPKDNUM Text Width 6
Col12=PRSWPLNAM Text Width 24
Col13=PRSGESAND Text Width 1
Col14=PRSGEBDAT DateTime Width 8
Col15=PRSANDNAM Text Width 1

[labresults.txt]
Format=CSVDelimited
ColNameHeader=True
DateTimeFormat=yyyy-mm-dd hh:nn
DecimalSymbol=.
NumberDigits=2
Col1=ResulID Int Width 5
Col2=TubeID Int Width 5
Col3=LabDateTime DateTime Width 16
Col4=TestName Text Width 15
Col5=Material Text Width 12
Col6=LabResult Float Width 17
Col7=Unit Text Width 8

[medicine.csv]
Format=Delimited(;)
ColNameHeader=True
DateTimeFormat=d-m-yyyy
DecimalSymbol=,
NumberDigits=2
Col1=Code Integer Width 4
Col2=PatientNaam Text Width 25
Col3=MedicatieCode Text Width 8
Col4=MedicatieNaam Text Width 50
Col5=Dosis Float Width 6
Col6=DossisEenheid Text Width 5
Col7=StartDatum DateTime Width 10
Col8=StopDatum DateTime Width 10

[orders.txt]
Format=TabDelimited
ColNameHeader=True
DateTimeFormat=mm/dd/yyyy
DecimalSymbol=.
NumberDigits=2
Col1=OrderID Integer Width 8
Col2=OrderDate DateTime Width 10
Col3=ArtNo Text Width 13
Col4=Amount Integer Width 3
Col5=Price Float Width 8
Col6=PartName Text Width 30
Col7=BrandName Text Width 30
